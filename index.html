<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="icon" href="img/title-icon.png">
    <title>YouTube</title>
</head>

<body>
    <div class="body">
        <header class="header">
            <div class="navbar">
                <div class="brand">
                    <img class="logo" src="img/logo.png" alt="YouTube Logo">
                    <span class="location-az"><sup>AZ</sup></span>
                </div>
                <div class="searchbar">
                    <input class="search" type="search" placeholder="Ara">
                    <span>
                        <button type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </span>
                </div>
                <div class="icons">
                    <svg id="pointer" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false"
                        class="style-scope yt-icon" style="display: block; width: 30px; height: 100%;">
                        <g class="style-scope yt-icon">
                            <path
                                d="M16,4v4h4V4H16z M19,7h-2V5h2V7z M16,10v4h4v-4H16z M19,13h-2v-2h2V13z M10,4v4h4V4H10z M13,7h-2V5h2V7z M10,10v4h4v-4H10z M13,13h-2v-2h2V13z M16,16v4h4v-4H16z M19,19h-2v-2h2V19z M10,16v4h4v-4H10z M13,19h-2v-2h2V19z M4,4v4h4V4H4z M7,7H5V5h2V7z M4,10 v4h4v-4H4z M7,13H5v-2h2V13z M4,16v4h4v-4H4z M7,19H5v-2h2V19z"
                                class="style-scope yt-icon"></path>
                        </g>
                    </svg>
                    <svg id="pointer" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false"
                        class="style-scope yt-icon" style="display: block; width: 28px; height: 100%;">
                        <g class="style-scope yt-icon">
                            <path
                                d="M12,16.5c0.83,0,1.5,0.67,1.5,1.5s-0.67,1.5-1.5,1.5s-1.5-0.67-1.5-1.5S11.17,16.5,12,16.5z M10.5,12 c0,0.83,0.67,1.5,1.5,1.5s1.5-0.67,1.5-1.5s-0.67-1.5-1.5-1.5S10.5,11.17,10.5,12z M10.5,6c0,0.83,0.67,1.5,1.5,1.5 s1.5-0.67,1.5-1.5S12.83,4.5,12,4.5S10.5,5.17,10.5,6z"
                                class="style-scope yt-icon"></path>
                        </g>
                    </svg>
                    <button class="btn">
                        <div class="btn-inside">
                            <i class="fa-solid fa-user"></i>
                            <span>SIGN IN</span>
                        </div>
                    </button>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="left-side">
                <div id="sp" class="top">
                    <div class="toptitles">
                        <div id="home" class="title">
                            <span><i class="fa-solid fa-house"></i></span>
                            <h4 >Home</h4>
                        </div>
                        <div class="title">
                            <span><i class="fa-solid fa-compass"></i></span>
                            <h4>Explore</h4>
                        </div>
                        <div class="title">
                            <span><i class="fa-solid fa-layer-group"></i></i></span>
                            <h4>Subscriptions</h4>
                        </div>
                    </div>
                </div>
                <div id="sp" class="middle">
                    <div class="middle-top">
                        <div class="title">
                            <span><i class="fa-solid fa-book-open"></i></span>
                            <h4>Library</h4>
                        </div>
                        <div class="title">
                            <span><i class="fa-solid fa-clock-rotate-left"></i></span>
                            <h4>History</h4>
                        </div>
                    </div>
                    <div class="middle-bottom">
                        <h5>Sign in to like videos,comment and subscribe.</h5>
                        <button class="btn">
                            <div class="btn-inside">
                                <i class="fa-solid fa-user"></i>
                                <span>SIGN IN</span>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="bottom">
                    <h3>BEST OF YOUTUBE</h3>
                    <div class="titles">
                        <div class="title">
                            <span><i class="fa-solid fa-music"></i></span>
                            <h4>Music</h4>
                        </div>
                        <div class="title">
                            <span><i class="fa-solid fa-trophy"></i></span>
                            <h4>Sports</h4>
                        </div>
                        <div class="title">
                            <span><i class="fa-solid fa-gamepad"></i></span>
                            <h4>Gaming</h4>
                        </div>
                        <div class="title">
                            <span><i class="fa-solid fa-newspaper"></i></span>
                            <h4>News</h4>
                        </div>
                        <div class="title">
                            <span><i class="fa-solid fa-satellite-dish"></i></span>
                            <h4>Live</h4>
                        </div>
                        <div class="title">
                            <span><i class="fa-solid fa-vr-cardboard"></i></span>
                            <h4>360Â° Video</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <div class="up-titles">
                    <button id="main" class="up-title">All</button>
                    <button class="up-title">Title</button>
                    <button class="up-title">Title</button>
                    <button class="up-title">Title</button>
                    <button class="up-title">Title</button>
                    <button class="up-title">Title</button>
                    <button class="up-title">Title</button>
                    <button class="up-title">Title</button>
                    <button class="up-title">Title</button>
                    <button class="up-title">Title</button>
                    <button class="up-title">Title</button>
                    <button class="up-title">Title</button>
                    <button class="up-title">Title</button>
                    <button class="up-title">Title</button>
                    <button class="up-title">Title</button>
                </div>
                <div class="videos">

                </div>
            </div>
        </div>

    </div>
</body>

</html>
